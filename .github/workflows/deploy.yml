name: Deploy (Cloud Run + Hosting)

on:
  push:
    branches: [ "dev", "main" ]
  workflow_dispatch: {}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  actions: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  AR_REPO: wizbi
  IMAGE_NAME: cp-unified
  WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
  DEPLOYER_SA: ${{ secrets.DEPLOYER_SA }}

jobs:
  # Job 1: Build the image and prepare deployment variables
  build:
    name: Build Image and Set Variables
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.build-image.outputs.image_tag }}
      service_name: ${{ steps.set-vars.outputs.service }}
      site_name: ${{ steps.set-vars.outputs.site }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SA }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev" -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Image
        id: build-image
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:branch-${{ github.ref_name }}"
          docker buildx build --push \
            --tag $IMAGE_TAG \
            --cache-from type=gha \
            --cache-to type=gha,mode=max .
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Decide target service and site
        id: set-vars
        run: |
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            echo "service=cp-unified-qa" >> $GITHUB_OUTPUT
            echo "site=${{ secrets.HOSTING_SITE_QA || 'wizbi-cp-qa' }}" >> $GITHUB_OUTPUT
          else
            echo "service=cp-unified" >> $GITHUB_OUTPUT
            echo "site=${{ secrets.HOSTING_SITE_PROD || 'wizbi-cp' }}" >> $GITHUB_OUTPUT
          fi

  # Job 2: Deploy to both services and verify Cloud Run
  deploy-and-verify:
    name: Deploy and Verify
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SA }}

      - name: Setup gcloud and Firebase
        run: |
          gcloud --quiet components install gke-gcloud-auth-plugin
          npm i -g firebase-tools@latest

      - name: Deploy to Cloud Run (Async)
        id: deploy-run
        run: |
          gcloud run deploy "${{ needs.build.outputs.service_name }}" \
            --image "${{ needs.build.outputs.image_tag }}" \
            --region "${{ env.REGION }}" \
            --service-account "wizbi-runner@${{ env.PROJECT_ID }}.iam.gserviceaccount.com" \
            --allow-unauthenticated \
            --update-env-vars "NODE_ENV=production,FIREBASE_PROJECT_ID=${{ env.PROJECT_ID }},GCP_PROJECT_ID=${{ env.PROJECT_ID }},BILLING_ACCOUNT_ID=${{ secrets.BILLING_ACCOUNT_ID }},CORS_ORIGIN=*,WHATSAPP_ENABLED=false,ADMINS=${{ secrets.ADMINS }}" \
            --no-wait
      
      - name: Deploy to Firebase Hosting
        id: deploy-hosting
        run: |
          firebase deploy \
            --only "hosting:${{ needs.build.outputs.site_name }}" \
            --project "${{ env.PROJECT_ID }}" \
            --non-interactive
      
      - name: Verify Cloud Run Deployment Status
        run: |
          set -e
          SERVICE_NAME="${{ needs.build.outputs.service_name }}"
          echo "Verifying deployment status for service: $SERVICE_NAME"
          for i in {1..30}; do
            LATEST_REVISION=$(gcloud run services describe "$SERVICE_NAME" --region "${{ env.REGION }}" --format 'value(status.latestReadyRevisionName)')
            TRAFFIC_TARGET=$(gcloud run services describe "$SERVICE_NAME" --region "${{ env.REGION }}" --format 'value(status.traffic[0].revisionName)')
            echo "--> Attempt ($i/30): Latest Ready Revision=[${LATEST_REVISION}], Traffic Target=[${TRAFFIC_TARGET}]"
            if [[ -n "$LATEST_REVISION" && "$LATEST_REVISION" == "$TRAFFIC_TARGET" ]]; then
              echo "âœ… Success: Service $SERVICE_NAME is ready."
              exit 0
            fi
            echo "Waiting for service to be ready..."
            sleep 10
          done
          echo "::error::Service $SERVICE_NAME did not become ready in time."
          exit 1
