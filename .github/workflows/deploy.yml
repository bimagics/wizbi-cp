name: Deploy (Cloud Run + Hosting)

on:
  push:
    branches: [ "dev", "main" ]
  workflow_dispatch: {}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  actions: write # Required for the GHA cache backend

env:
  AR_REPO: wizbi
  IMAGE_NAME: cp-unified
  HOSTING_SITE_PROD: wizbi-cp
  HOSTING_SITE_QA: wizbi-cp-qa
  ADMINS: "omer.cohen@bimagics.com"
  BILLING_ACCOUNT_ID: ${{ secrets.BILLING_ACCOUNT_ID }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}

jobs:
  # --- NEW: Job to determine environment variables once ---
  set-env:
    name: Set Environment
    runs-on: ubuntu-latest
    outputs:
      service: ${{ steps.vars.outputs.service }}
      site: ${{ steps.vars.outputs.site }}
      image_tag: ${{ steps.vars.outputs.image_tag }}
    steps:
      - name: Decide target variables (QA vs PROD)
        id: vars
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:branch-${{ github.ref_name }}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            echo "service=cp-unified-qa"           >> $GITHUB_OUTPUT
            echo "site=${{ env.HOSTING_SITE_QA }}"   >> $GITHUB_OUTPUT
          else
            echo "service=cp-unified"              >> $GITHUB_OUTPUT
            echo "site=${{ env.HOSTING_SITE_PROD }}"  >> $GITHUB_OUTPUT
          fi

  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: set-env
    env:
      WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
      DEPLOYER_SA:  ${{ secrets.DEPLOYER_SA }}
      IMAGE_TAG:    ${{ needs.set-env.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SA }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to Artifact Registry
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev" -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Image (with GHA Cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-cloud-run:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [set-env, build-and-push]
    env:
      WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
      DEPLOYER_SA:  ${{ secrets.DEPLOYER_SA }}
      SERVICE_NAME: ${{ needs.set-env.outputs.service }}
      IMAGE_TAG:    ${{ needs.set-env.outputs.image_tag }}
    steps:
      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SA }}
      
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (Async)
        run: |
          echo ">>> Deploying Image: ${{ env.IMAGE_TAG }}"
          echo ">>> To Cloud Run Service: ${{ env.SERVICE_NAME }} in region ${{ env.REGION }}"
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --image "${{ env.IMAGE_TAG }}" \
            --region "${{ env.REGION }}" \
            --service-account "wizbi-runner@${{ env.PROJECT_ID }}.iam.gserviceaccount.com" \
            --allow-unauthenticated \
            --update-env-vars "NODE_ENV=production,FIREBASE_PROJECT_ID=${{ env.PROJECT_ID }},GCP_PROJECT_ID=${{ env.PROJECT_ID }},BILLING_ACCOUNT_ID=${{ env.BILLING_ACCOUNT_ID }},CORS_ORIGIN=*,WHATSAPP_ENABLED=false,ADMINS=${{ env.ADMINS }}" \
            --no-wait # --- CHANGE: Deploy asynchronously

  deploy-hosting:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    needs: set-env
    env:
      SITE_NAME: ${{ needs.set-env.outputs.site }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.DEPLOYER_SA }}
          
      - name: Install Firebase CLI
        run: npm i -g firebase-tools@latest

      - name: Deploy Hosting
        run: |
          echo ">>> Deploying to Firebase Hosting site: ${{ env.SITE_NAME }}"
          firebase deploy \
            --only "hosting:${{ env.SITE_NAME }}" \
            --project "${{ env.PROJECT_ID }}" \
            --non-interactive

  verify-and-conclude:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-cloud-run, deploy-hosting]
    env:
      WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
      DEPLOYER_SA:  ${{ secrets.DEPLOYER_SA }}
      SERVICE_NAME: ${{ needs.set-env.outputs.service }}
    steps:
      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SA }}
          
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify Cloud Run Deployment Status
        run: |
          set -e
          SERVICE_NAME="${{ env.SERVICE_NAME }}"
          echo "Verifying deployment status for service: $SERVICE_NAME"

          for i in {1..30}; do
            LATEST_REVISION=$(gcloud run services describe "$SERVICE_NAME" --region "${{ env.REGION }}" --format 'value(status.latestReadyRevisionName)')
            TRAFFIC_TARGET=$(gcloud run services describe "$SERVICE_NAME" --region "${{ env.REGION }}" --format 'value(status.traffic[0].revisionName)')

            echo "--> Attempt ($i/30): Latest Ready Revision = [${LATEST_REVISION}], Traffic Target = [${TRAFFIC_TARGET}]"

            if [[ -n "$LATEST_REVISION" && "$LATEST_REVISION" == "$TRAFFIC_TARGET" ]]; then
              echo "âœ… Success: Service $SERVICE_NAME is ready and serving traffic on revision $LATEST_REVISION."
              exit 0
            fi

            echo "Waiting for service to be ready..."
            sleep 10
          done

          echo "::error::Service $SERVICE_NAME did not become ready in time."
          exit 1
