# WIZBI Control Plane — CI/CD Pipeline
# Deploys backend to Cloud Run, frontend to Firebase Hosting.
# Works generically with any PROJECT_ID — no hardcoded values.

name: Deploy (Cloud Run + Hosting)

on:
  push:
    branches: [ "dev", "main" ]
  workflow_dispatch: {}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  actions: write

env:
  AR_REPO: wizbi
  IMAGE_NAME: cp-unified

jobs:
  build-and-deploy-cloud-run:
    name: Build & Deploy Cloud Run
    runs-on: ubuntu-latest
    env:
      PROJECT_ID:   ${{ secrets.GCP_PROJECT_ID }}
      REGION:       ${{ secrets.GCP_REGION }}
      WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
      DEPLOYER_SA:  ${{ secrets.DEPLOYER_SA }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to GCP (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SA }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '458.0.1'

      - name: Configure Docker to Artifact Registry
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev" -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Image (with GHA Cache)
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:branch-${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Decide target environment
        id: svc
        run: |
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            echo "service=cp-unified-qa"  >> $GITHUB_OUTPUT
          else
            echo "service=cp-unified"     >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Cloud Run
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:branch-${{ github.ref_name }}"
          SERVICE_NAME="${{ steps.svc.outputs.service }}"
          
          echo ">>> Deploying Image: ${IMAGE_TAG}"
          echo ">>> To Cloud Run Service: ${SERVICE_NAME} in region ${{ env.REGION }}"

          gcloud run deploy "${SERVICE_NAME}" \
            --image "$IMAGE_TAG" \
            --region "${{ env.REGION }}" \
            --service-account "wizbi-provisioner@${{ env.PROJECT_ID }}.iam.gserviceaccount.com" \
            --allow-unauthenticated \
            --update-env-vars "^~^NODE_ENV=production~FIREBASE_PROJECT_ID=${{ env.PROJECT_ID }}~GCP_PROJECT_ID=${{ env.PROJECT_ID }}~BILLING_ACCOUNT_ID=${{ secrets.BILLING_ACCOUNT_ID }}~CORS_ORIGIN=https://${{ env.PROJECT_ID }}.web.app,https://${{ env.PROJECT_ID }}-qa.web.app,https://${{ env.PROJECT_ID }}.firebaseapp.com,https://${{ env.PROJECT_ID }}-qa.firebaseapp.com~ADMINS=${{ secrets.ADMINS }}~GCP_CONTROL_PLANE_PROJECT_NUMBER=${{ secrets.GCP_CONTROL_PLANE_PROJECT_NUMBER }}~GITHUB_OWNER=${{ github.repository_owner }}"

  deploy-hosting:
    name: Deploy Hosting + Verify
    needs: build-and-deploy-cloud-run
    runs-on: ubuntu-latest
    env:
      PROJECT_ID:     ${{ secrets.GCP_PROJECT_ID }}
      REGION:         ${{ secrets.GCP_REGION }}
      WIF_PROVIDER:   ${{ secrets.WIF_PROVIDER }}
      DEPLOYER_SA:    ${{ secrets.DEPLOYER_SA }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SA }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '458.0.1'

      - name: Install Firebase CLI
        run: npm i -g firebase-tools@latest

      - name: Decide target
        id: svc
        run: |
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            echo "service=cp-unified-qa"        >> $GITHUB_OUTPUT
            echo "target=qa"                     >> $GITHUB_OUTPUT
            echo "site=${{ env.PROJECT_ID }}-qa" >> $GITHUB_OUTPUT
          else
            echo "service=cp-unified"            >> $GITHUB_OUTPUT
            echo "target=production"             >> $GITHUB_OUTPUT
            echo "site=${{ env.PROJECT_ID }}"    >> $GITHUB_OUTPUT
          fi

      - name: Verify Cloud Run Deployment
        run: |
          set -e
          SERVICE_NAME="${{ steps.svc.outputs.service }}"
          echo "Verifying deployment status for service: $SERVICE_NAME"
          for i in {1..30}; do
            LATEST=$(gcloud run services describe "$SERVICE_NAME" --region "${{ env.REGION }}" --format 'value(status.latestReadyRevisionName)')
            TRAFFIC=$(gcloud run services describe "$SERVICE_NAME" --region "${{ env.REGION }}" --format 'value(status.traffic[0].revisionName)')
            echo "--> Attempt ($i/30): Latest=$LATEST, Traffic=$TRAFFIC"
            if [[ -n "$LATEST" && "$LATEST" == "$TRAFFIC" ]]; then
              echo "✅ Service $SERVICE_NAME is ready."
              exit 0
            fi
            sleep 10
          done
          echo "::error::Service $SERVICE_NAME did not become ready in time."
          exit 1

      - name: Configure Firebase Hosting Target
        run: |
          firebase target:apply hosting ${{ steps.svc.outputs.target }} ${{ steps.svc.outputs.site }} \
            --project "${{ env.PROJECT_ID }}"

      - name: Deploy Hosting
        run: |
          firebase deploy \
            --only "hosting:${{ steps.svc.outputs.target }}" \
            --project "${{ env.PROJECT_ID }}" \
            --non-interactive
