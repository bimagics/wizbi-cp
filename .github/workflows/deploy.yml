name: Deploy (Cloud Run + Hosting)

on:
  push:
    branches: [ "dev", "main" ]
  workflow_dispatch: {}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  AR_REPO: wizbi
  IMAGE_NAME: cp-unified
  HOSTING_SITE_PROD: wizbi-cp
  HOSTING_SITE_QA: wizbi-cp-qa
  ADMINS: "omer.cohen@bimagics.com"

jobs:
  build-and-deploy-cloud-run:
    name: Build & Deploy Cloud Run
    runs-on: ubuntu-latest
    env:
      PROJECT_ID:   ${{ secrets.GCP_PROJECT_ID }}
      REGION:       ${{ secrets.GCP_REGION }}
      WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
      DEPLOYER_SA:  ${{ secrets.DEPLOYER_SA }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SA }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to Artifact Registry
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev" -q
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and Push Image (with Cache)
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:branch-${{ github.ref_name }}"
          docker buildx build \
            --tag "$IMAGE_TAG" \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --push \
            .
          # Move cache if build succeeds
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Decide target service (QA vs PROD)
        id: svc
        run: |
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            echo "service=cp-unified-qa"  >> $GITHUB_OUTPUT
          else
            echo "service=cp-unified"     >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Cloud Run with internal ingress
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:branch-${{ github.ref_name }}"
          gcloud run deploy "${{ steps.svc.outputs.service }}" \
            --image "$IMAGE_TAG" \
            --region "${{ env.REGION }}" \
            --service-account "runner@${{ env.PROJECT_ID }}.iam.gserviceaccount.com" \
            --ingress=internal \
            --allow-unauthenticated \
            --update-env-vars "NODE_ENV=production,FIREBASE_PROJECT_ID=${{ env.PROJECT_ID }},CORS_ORIGIN=*,WHATSAPP_ENABLED=false,ADMINS=${{ env.ADMINS }}"

  deploy-hosting-and-test:
    name: Deploy Hosting + Verify Service
    needs: build-and-deploy-cloud-run
    runs-on: ubuntu-latest
    env:
      PROJECT_ID:     ${{ secrets.GCP_PROJECT_ID }}
      REGION:         ${{ secrets.GCP_REGION }}
      WIF_PROVIDER:   ${{ secrets.WIF_PROVIDER }}
      DEPLOYER_SA:    ${{ secrets.DEPLOYER_SA }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SA }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Firebase CLI
        run: npm i -g firebase-tools@latest

      - name: Decide target service (QA vs PROD)
        id: svc
        run: |
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            echo "service=cp-unified-qa"  >> $GITHUB_OUTPUT
            echo "site=${{ env.HOSTING_SITE_QA }}"  >> $GITHUB_OUTPUT
          else
            echo "service=cp-unified"     >> $GITHUB_OUTPUT
            echo "site=${{ env.HOSTING_SITE_PROD }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Hosting
        run: |
          firebase deploy \
            --only "hosting:${{ steps.svc.outputs.site }}" \
            --project "${{ env.PROJECT_ID }}" \
            --non-interactive

      - name: Verify Cloud Run Deployment Status
        run: |
          set -e
          SERVICE_NAME="${{ steps.svc.outputs.service }}"
          echo "Verifying deployment status for service: $SERVICE_NAME"
          
          # Poll the service for up to 5 minutes to ensure it's 100% ready
          for i in {1..30}; do
            LATEST_REVISION=$(gcloud run services describe "$SERVICE_NAME" --region "${{ env.REGION }}" --format 'value(status.latestReadyRevisionName)')
            TRAFFIC_TARGET=$(gcloud run services describe "$SERVICE_NAME" --region "${{ env.REGION }}" --format 'value(status.traffic[0].revisionName)')
            
            if [[ "$LATEST_REVISION" == "$TRAFFIC_TARGET" ]]; then
              echo "Success: Service $SERVICE_NAME is ready and serving traffic on revision $LATEST_REVISION."
              exit 0
            fi
            
            echo "Waiting for service to be ready... Attempt ($i/30)"
            sleep 10
          done
          
          echo "::error::Service $SERVICE_NAME did not become ready in time."
          exit 1
