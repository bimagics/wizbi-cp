name: Deploy to Cloud Run (QA/PROD)

on:
  push:
    branches: [ "dev", "main" ]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: ${{ secrets.GCP_REGION }}
      WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
      DEPLOYER_SA: ${{ secrets.DEPLOYER_SA }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to GCP via OIDC (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SA }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth to Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev -q

      - name: Decide service / channel / secrets suffix
        id: cfg
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "service=cp-unified-qa" >> $GITHUB_OUTPUT
            echo "channel=qa" >> $GITHUB_OUTPUT
            echo "suffix=_QA" >> $GITHUB_OUTPUT
          else
            echo "service=cp-unified" >> $GITHUB_OUTPUT
            echo "channel=live" >> $GITHUB_OUTPUT
            echo "suffix=_PROD" >> $GITHUB_OUTPUT
          fi
          echo "image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/wizbi/cp-unified:latest" >> $GITHUB_OUTPUT

      - name: Build image
        run: |
          docker build -t "${{ steps.cfg.outputs.image }}" .

      - name: Push image
        run: |
          docker push "${{ steps.cfg.outputs.image }}"

      - name: Deploy to Cloud Run (authenticated only)
        run: |
          gcloud run deploy ${{ steps.cfg.outputs.service }} \
            --image "${{ steps.cfg.outputs.image }}" \
            --region ${REGION} \
            --no-allow-unauthenticated \
            --ingress all \
            --service-account wizbi-runner@${PROJECT_ID}.iam.gserviceaccount.com \
            --update-env-vars NODE_ENV=production,CORS_ORIGIN=*,FIREBASE_PROJECT_ID=${PROJECT_ID} \
            --set-secrets \
              WHATSAPP_VERIFY_TOKEN=WHATSAPP_VERIFY_TOKEN${{ steps.cfg.outputs.suffix }}:latest,\
              WHATSAPP_ACCESS_TOKEN=WHATSAPP_ACCESS_TOKEN${{ steps.cfg.outputs.suffix }}:latest,\
              WABA_PHONE_NUMBER_ID=WABA_PHONE_NUMBER_ID${{ steps.cfg.outputs.suffix }}:latest

