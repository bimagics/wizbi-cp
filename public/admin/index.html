<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WizBI Control Plane</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
  <script src="/__/firebase/9.6.1/firebase-auth-compat.js"></script>
  <script src="/__/firebase/init.js"></script>
  <style>
    :root {
      --primary-color: #2d6cdf; --background-dark: #0b0e11; --background-light: #0f141a;
      --border-color: #203040; --text-primary: #e6ebef; --text-secondary: #b8c2cc;
      --accent-color: #9ad0ff; --error-color: #ff8a8a;
    }
    .header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
    .tabs { display: flex; border-bottom: 2px solid var(--border-color); margin-bottom: 1.5rem; }
    .tab-button { padding: 0.75rem 1.25rem; cursor: pointer; background: transparent; border: none; color: var(--text-secondary); font-size: 1rem; border-bottom: 2px solid transparent; }
    .tab-button.active { color: var(--accent-color); border-bottom-color: var(--accent-color); font-weight: bold; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .card { background: var(--background-light); padding: 1.5rem; border-radius: 10px; border: 1px solid var(--border-color); margin-bottom: 1.5rem; }
    .data-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    .data-table th, .data-table td { border: 1px solid var(--border-color); padding: 0.75rem; text-align: left; }
    .data-table th { background-color: #1a2027; }
    .form-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; }
    .form-grid input, .form-grid select { width: 100%; padding: 0.75rem; border-radius: 5px; border: 1px solid var(--border-color); background: #1a2027; color: var(--text-primary); }
    .status-log { background-color: var(--background-light); color: var(--accent-color); border: 1px solid var(--border-color); border-radius: 10px; padding: 1rem; font-family: monospace; white-space: pre-wrap; word-break: break-all; }
    .status-log.error { color: var(--error-color); }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; margin: 1rem auto; }
    .hidden { display: none !important; }
    .super-admin-only { display: none; } /* Hidden by default */
    body.is-super-admin .super-admin-only { display: block; } /* Show when admin */
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @media (min-width: 768px) {
        .form-grid { grid-template-columns: repeat(2, 1fr); }
        .form-grid .full-width { grid-column: 1 / -1; }
        .form-grid button { grid-column: -2 / -1; justify-self: end; }
    }
    .table-wrapper { overflow-x: auto; }
  </style>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>WIZBI Control Plane</h1>
      <div class="user-auth">
        <span id="userEmail">Not logged in</span>
        <button id="btnLogin">Login with Google</button>
        <button id="btnLogout" class="hidden">Logout</button>
      </div>
    </header>

    <div id="admin-panel" class="hidden">
      <div class="tabs">
        <button id="btnTabProjects" class="tab-button active">Projects</button>
        <button id="btnTabOrgs" class="tab-button">Organizations</button>
      </div>

      <div id="tabContentProjects" class="tab-content active">
        <div class="card super-admin-only">
            <h2>Provision New Project</h2>
            <form id="formProvisionProject" class="form-grid">
                <select id="projectOrgId" class="full-width" required>
                    <option value="" disabled selected>Select an Organization</option>
                </select>
                <input type="text" id="projectId" placeholder="Unique ID (e.g., 'acme-website')" required>
                <input type="text" id="projectDisplayName" placeholder="Display Name (e.g., 'Acme Website')" required>
                <button type="submit">Provision Project</button>
            </form>
        </div>
        <h2>Existing Projects</h2>
        <div id="projectsSpinner" class="spinner"></div>
        <div class="table-wrapper">
          <table id="projectsTable" class="data-table">
            <thead><tr><th>ID</th><th>GCP Project ID</th><th>Display Name</th><th>Org ID</th><th>State</th><th>Created At</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div id="tabContentOrgs" class="tab-content">
        <div class="card super-admin-only">
            <h2>Create New Organization</h2>
            <form id="formCreateOrg" class="form-grid">
                <input type="text" id="orgName" placeholder="Organization Name" required>
                <input type="tel" id="orgPhone" placeholder="Contact Phone (Optional)">
                <button type="submit">Create Org</button>
            </form>
        </div>
        <h2>Existing Organizations</h2>
        <div id="orgsSpinner" class="spinner"></div>
        <div class="table-wrapper">
            <table id="orgsTable" class="data-table">
                <thead><tr><th>ID</th><th>Name</th><th>Phone</th><th>Created At</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
      </div>
    </div>
     <pre id="statusLog" class="status-log">Please log in to access the admin panel.</pre>
  </main>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const firebaseAuth = firebase.auth();
  const googleProvider = new firebase.auth.GoogleAuthProvider();
  let idToken = null;
  let userProfile = null;

  const DOM = {
    userEmail: document.getElementById('userEmail'),
    btnLogin: document.getElementById('btnLogin'),
    btnLogout: document.getElementById('btnLogout'),
    adminPanel: document.getElementById('admin-panel'),
    btnTabProjects: document.getElementById('btnTabProjects'),
    btnTabOrgs: document.getElementById('btnTabOrgs'),
    tabContentProjects: document.getElementById('tabContentProjects'),
    tabContentOrgs: document.getElementById('tabContentOrgs'),
    formCreateOrg: document.getElementById('formCreateOrg'),
    orgsSpinner: document.getElementById('orgsSpinner'),
    orgsTableBody: document.getElementById('orgsTable').querySelector('tbody'),
    formProvisionProject: document.getElementById('formProvisionProject'),
    projectsSpinner: document.getElementById('projectsSpinner'),
    projectsTableBody: document.getElementById('projectsTable').querySelector('tbody'),
    projectOrgIdSelect: document.getElementById('projectOrgId'),
    statusLog: document.getElementById('statusLog'),
  };

  const log = (message, isError = false) => {
    DOM.statusLog.textContent = typeof message === 'string' ? message : JSON.stringify(message, null, 2);
    DOM.statusLog.classList.toggle('error', isError);
  };

  const switchTab = (activeTab) => {
    const isProjects = activeTab === 'projects';
    DOM.btnTabProjects.classList.toggle('active', isProjects);
    DOM.tabContentProjects.classList.toggle('active', isProjects);
    DOM.btnTabOrgs.classList.toggle('active', !isProjects);
    DOM.tabContentOrgs.classList.toggle('active', !isProjects);
  };

  const callApi = async (path, options = {}) => {
    if (!idToken) throw new Error('Not authenticated');
    try {
      const response = await fetch(`/api${path}`, { ...options, headers: { 'Content-Type': 'application/json', 'X-Firebase-ID-Token': idToken, ...(options.headers || {}) } });
      const responseText = await response.text();
      const data = responseText ? JSON.parse(responseText) : {};
      if (!response.ok) throw new Error(data.error || `HTTP error! status: ${response.status}`);
      return data;
    } catch (error) {
      log(`API Error on ${path}: ${error.message}`, true);
      throw error;
    }
  };

  const renderTable = (tbody, data, columns, emptyMessage) => {
    tbody.innerHTML = '';
    if (!data || data.length === 0) {
      tbody.innerHTML = `<tr><td colspan="${columns.length}">${emptyMessage}</td></tr>`;
      return;
    }
    data.forEach(item => {
      const row = tbody.insertRow();
      columns.forEach(col => {
        const cell = row.insertCell();
        let value = item[col.key] || '';
        if (col.formatter) value = col.formatter(value);
        cell.textContent = value;
      });
    });
  };

  const loadOrgs = async () => {
    DOM.orgsSpinner.style.display = 'block';
    try {
      const { items } = await callApi('/orgs');
      renderTable(DOM.orgsTableBody, items, [{ key: 'id' }, { key: 'name' }, { key: 'phone' }, { key: 'createdAt', formatter: (v) => new Date(v).toLocaleString() }], 'No organizations found.');
      // Populate the dropdown in the projects form
      DOM.projectOrgIdSelect.innerHTML = '<option value="" disabled selected>Select an Organization</option>';
      items.forEach(org => {
          const option = document.createElement('option');
          option.value = org.id;
          option.textContent = org.name;
          DOM.projectOrgIdSelect.appendChild(option);
      });
    } finally {
      DOM.orgsSpinner.style.display = 'none';
    }
  };

  const loadProjects = async () => {
    DOM.projectsSpinner.style.display = 'block';
    try {
      const items = await callApi('/projects');
      renderTable(DOM.projectsTableBody, items, [{ key: 'id' }, { key: 'projectId' }, { key: 'displayName' }, { key: 'orgId' }, { key: 'state' }, { key: 'createdAt', formatter: (v) => new Date(v).toLocaleString() }], 'No projects found.');
    } finally {
      DOM.projectsSpinner.style.display = 'none';
    }
  };
  
  const updateUserPermissions = () => {
      const isSuperAdmin = userProfile?.roles?.superAdmin === true;
      document.body.classList.toggle('is-super-admin', isSuperAdmin);
  };

  firebaseAuth.onAuthStateChanged(async (user) => {
    const isLoggedIn = !!user;
    DOM.btnLogin.classList.toggle('hidden', isLoggedIn);
    DOM.btnLogout.classList.toggle('hidden', !isLoggedIn);
    DOM.adminPanel.classList.toggle('hidden', !isLoggedIn);
    DOM.userEmail.textContent = isLoggedIn ? user.email : 'Not logged in';

    if (isLoggedIn) {
      idToken = await user.getIdToken();
      log('Authenticated. Fetching user profile...');
      try {
        userProfile = await callApi('/me');
        updateUserPermissions();
        log('Profile loaded. Fetching data...');
        await Promise.all([loadOrgs(), loadProjects()]);
        log('Data loaded successfully.');
      } catch (e) {
        log('Failed to initialize session.', true);
      }
    } else {
      idToken = null;
      userProfile = null;
      updateUserPermissions();
      log('Please log in to access the admin panel.');
    }
  });

  DOM.btnLogin.addEventListener('click', () => firebaseAuth.signInWithPopup(googleProvider));
  DOM.btnLogout.addEventListener('click', () => firebaseAuth.signOut());
  DOM.btnTabProjects.addEventListener('click', () => switchTab('projects'));
  DOM.btnTabOrgs.addEventListener('click', () => switchTab('orgs'));

  DOM.formCreateOrg.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = e.target.elements.orgName.value;
    const phone = e.target.elements.orgPhone.value;
    log('Creating new organization...');
    try {
      await callApi('/orgs', { method: 'POST', body: JSON.stringify({ name, phone }) });
      log('Organization created successfully!');
      DOM.formCreateOrg.reset();
      await loadOrgs();
    } catch (error) {}
  });

  DOM.formProvisionProject.addEventListener('submit', async (e) => {
    e.preventDefault();
    const orgId = e.target.elements.projectOrgId.value;
    const projectId = e.target.elements.projectId.value;
    const displayName = e.target.elements.projectDisplayName.value;

    if (!confirm(`Provision new project '${displayName}' for the selected organization?`)) return;
    
    log(`Starting provisioning for '${projectId}'...`);
    try {
      await callApi('/projects', { method: 'POST', body: JSON.stringify({ orgId, projectId, displayName }) });
      log('Project provisioning started. The table will refresh shortly.');
      DOM.formProvisionProject.reset();
      setTimeout(loadProjects, 5000);
    } catch (error) {}
  });
});
</script>
</body>
</html>
